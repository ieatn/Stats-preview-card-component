<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
    <div class="left">
      <h1 class="card-title">Get <span class="purple">insights</span> that help your business grow.</h1>
      <p class="gray card-body">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="flex-group">
        <div>
          <h2>10k+</h2>
          <p class="gray">COMPANIES</p>
        </div>
        <div>
          <h2>314</h2>
          <p class="gray">TEMPLATES</p>
        </div>
        <div>
          <h2>12M+</h2>
          <p class="gray">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="right">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
  </div>


</body>
</html>
