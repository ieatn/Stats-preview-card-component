<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <div class="left">
      <h1>Get <span class="purple">insights</span> that help your business grow.</h1>

      experience, and overall efficiency.</p>
      <div class="flex-group">
        <div class="box">
          <h1>10k+</h1>
          <p>companies</p>

          <h1>314</h1>

          <p>queries</p>
        </div>
      </div>
    </div>
    <div class="right">
      <img src="images/image-header-desktop.jpg" alt="classroom image">
